{% extends 'main/base.html' %}
{% block title %}Home Page{% endblock %}
{% block content %}

<h1>Converter</h1>

<form action="{% url 'converter_page' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="form-group">
        <div class="row">
            <div class="col">
                <label>Insert Image</label>
                <input type="file" id="myFile" name="imgToConvert" enctype="multipart/form-data" accept="image/png, image/jpeg">
            </div>
        </div>          
    </div>


    <div class="form-group">
        <button type="submit" class="btn btn-primary btn-lg btn-block" href="">Upload</button>
    </div>
</form>

{% endblock %}
